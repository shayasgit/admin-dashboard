<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | The Odin Project</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            Header 
        </header>
        <aside class="side-bar">
            <div class="dashboard">
                <img src="/icons/view-dashboard.svg" alt="Dashboard Icon">
                <h2>Dashboard</h2>
            </div>
            <nav class="nav-top">
                <ul>
                    <li>
                        <img src="/icons/home.svg" alt="Home icon">
                        <a href="#">Home</a>
                    </li>
                    <li>
                        <img src="/icons/profile.svg" alt="profile-icon">
                        <a href="#">Profile</a>
                    </li>
                    <li>
                        <img src="/icons/message-reply.svg" alt="Message-icon">
                        <a href="#">Message</a>
                    </li>
                    <li>
                        <img src="/icons/history.svg" alt="history-icon">
                        <a href="#">History</a>
                    </li>
                    <li>
                        <img src="/icons/task.svg" alt="task-icon">
                        <a href="#">Task</a>
                    </li>
                    <li>
                        <img src="/icons/communities.svg" alt="communities">
                        <a href="#">communities</a>
                    </li>
                </ul>
            </nav>
            <nav class="nav-bottom">
                <ul>
                    <li>
                        <img src="/icons/settings.svg" alt="settings-icon">
                        <a href="#">Settings</a>
                    </li>
                    <li>
                        <img src="/icons/support.svg" alt="support-icon">
                        <a href="#">Support</a>
                    </li>
                    <li>
                        <img src="/icons/privacy.svg" alt="privacy-icon">
                        <a href="#">Privacy</a>
                    </li>
                </ul>
            </nav>
        </aside>
        <main class="main">
            <div class="projects">
                <h2>Projects</h2>
            </div>
            <div class="notifications">

            </div>
        </main>
    </div>
</body>
</html>
